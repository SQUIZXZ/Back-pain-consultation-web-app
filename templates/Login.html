<html>
<head>
    <title>Login Page</title>
</head>
  <body>
  <h1>Please login</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input type="submit">
    </form>
    {% for message in get_flashed_messages() %}
      <div class="flash">
        {{ message }}
      </div>
    {% endfor %}
  </body>
</html>
